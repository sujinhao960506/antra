<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        <div class="double">
            <input  type="text" placeholder="First Name">
            <input  type="text" placeholder="Last Name">
        </div>
        <div class="single">
            <input  type="text" placeholder="Mobile No.">
        </div>
        <div class="single">
            <input  type="text" placeholder="Email AAddress">
        </div>
        <div class="double">
            <input  type="text" placeholder="Password">
            <input  type="text" placeholder="Comfirm Password">
        </div>
        <div class="double">
            <div class="checkbox">
                <input type="checkbox" id="agreebox">
                <label for="agreebox"><b> I Agree</b></label>
            </div>
        <div>
        <p>By clicking <span>Register</span>, you agree to the <a href="">Terms and Conditions</a>  set out by this site, including our Cookies use.</p>
        </div>
        </div>

        <div class="double">
            <button class="blueButton">Register</button>
            <button class="greenButton">Sign In</button>
        </div>
    </form>
</html>
